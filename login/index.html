<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Province Actions</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/fonts/fonts.css" />
    <link rel="stylesheet" href="./assets/css/globals.css" />
  </head>
  <body>
    <main>
      <section class="picture"></section>
      <section class="form__login-section">
        <h1>Вход в аккаунт</h1>
        <p class="description__form">
          Используйте данные для входа в аккаунт, при возникновении проблем
          обратитесь в <span>техническую</span> поддержку сайта
        </p>

        <form action="" class="form__login">
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Вход</button>
        </form>

        <footer>
          <div class="line__footer"></div>

          <p class="auth_content">
            Нет аккаунта? Предлагаем его <span>зарегистрировать</span>
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
